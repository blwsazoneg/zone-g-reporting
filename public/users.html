<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Church Reporting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <!-- 1. MOBILE OVERLAY -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- 2. SIDEBAR -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header d-flex justify-content-between align-items-center gap-3">
            <div id="currentUserAvatar">
                <!-- JS will inject img here -->
                <i class="bi bi-person-circle fs-2 text-secondary"></i>
            </div>
            <div class="overflow-hidden">
                <!-- <h4 class="fw-bold text-white mb-0">BLW SA Zone G DSP</h4> -->
                <small id="currentUserDisplay" class="text-white" style="font-size: 0.8rem;">Welcome</small>
            </div>
            <!-- Close button for mobile -->
            <button class="btn btn-link text-white d-lg-none" id="sidebarClose"><i class="bi bi-x-lg"></i></button>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/dashboard.html"><i class="bi bi-collection"></i> <span>Groups</span></a></li>
            <li><a href="/chapters.html"><i class="bi bi-building"></i> <span>Chapters</span></a></li>
            <li><a href="/users.html" class="active"><i class="bi bi-people"></i> <span>Users</span></a></li>
            <li><a href="/sunday-service.html"><i class="bi bi-calendar-check"></i> <span>Sunday Service</span></a></li>
            <li><a href="/camp.html"><i class="bi bi-compass"></i> <span>Camp</span></a></li>
            <li><a href="/pfcc.html"><i class="bi bi-diagram-3"></i> <span>PFCC</span></a></li>
            <li><a href="/finance.html"><i class="bi bi-cash-coin"></i> <span>Finance</span></a></li>
            <li><a href="/materials.html"><i class="bi bi-book"></i> <span>Ministry Materials</span></a></li>
            <li><a href="/hslhs.html"><i class="bi bi-heart-pulse"></i> <span>Healing Streams</span></a></li>
            <li><a href="#" id="logoutBtn" class="text-danger"><i class="bi bi-box-arrow-right"></i>
                    <span>Logout</span></a></li>
        </ul>
    </div>

    <!-- 3. MAIN CONTENT -->
    <div class="main-content" x-data="usersComponent">

        <!-- MOBILE HEADER -->
        <div class="d-lg-none d-flex align-items-center justify-content-between mb-4 pb-3 border-bottom">
            <button class="btn btn-dark" id="sidebarOpen"><i class="bi bi-list"></i></button>
            <h5 class="mb-0 fw-bold">Users</h5>
            <div style="width: 40px;"></div>
        </div>

        <!-- DESKTOP HEADER -->
        <div class="d-none d-md-flex justify-content-between align-items-center mb-4">
            <h2>User Management</h2>
            <button class="btn btn-primary" @click="openCreateModal"><i class="bi bi-plus-lg"></i> Add User</button>
        </div>

        <!-- SEARCH & CONTROLS -->
        <div class="row mb-4">
            <div class="col-md-6 col-12 mb-3 mb-md-0">
                <div class="input-group">
                    <span class="input-group-text bg-white border-end-0"><i class="bi bi-search"></i></span>
                    <input type="text" class="form-control border-start-0 ps-0"
                        placeholder="Search by name, username or chapter..." x-model="searchQuery">
                </div>
            </div>
            <div
                class="col-md-6 col-12 text-md-end d-flex align-items-center justify-content-between justify-content-md-end">
                <button class="btn btn-primary d-md-none" @click="openCreateModal"><i class="bi bi-plus-lg"></i>
                    Add</button>
                <small class="text-muted ms-3">Showing <span x-text="paginatedUsers.length"></span> of <span
                        x-text="filteredUsers.length"></span></small>
            </div>
        </div>

        <!-- LOADING -->
        <div x-show="loading" class="text-center py-5">
            <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>
        </div>

        <!-- GRID VIEW -->
        <div class="row g-3" x-show="!loading">
            <template x-for="u in paginatedUsers" :key="u.id">
                <div class="col-xl-4 col-lg-6 col-md-6 col-12">
                    <div class="data-card h-100">
                        <div class="card-body d-flex justify-content-between flex-column">
                            <div>
                                <div class="d-flex align-items-start justify-content-between mb-3">
                                    <div class="d-flex align-items-center">

                                        <!-- AVATAR LOGIC -->
                                        <div class="me-3">
                                            <!-- If avatar exists, show image -->
                                            <template x-if="u.avatar_url">
                                                <img :src="u.avatar_url" alt="Avatar" class="rounded-circle"
                                                    style="width: 50px; height: 50px; object-fit: cover;">
                                            </template>
                                            <!-- If NO avatar, show the old icon -->
                                            <template x-if="!u.avatar_url">
                                                <div class="bg-info bg-opacity-10 p-2 rounded-circle text-info d-flex align-items-center justify-content-center"
                                                    style="width: 50px; height: 50px;">
                                                    <i class="bi bi-person-fill fs-4"></i>
                                                </div>
                                            </template>
                                        </div>

                                        <div>
                                            <h6 class="card-title mb-0 fw-bold" x-text="u.full_name"></h6>
                                            <small class="text-primary">@<span
                                                    x-text="u.kingschat_username"></span></small>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-2 border-top pt-2">
                                    <div class="row g-2">
                                        <div class="col-12 text-truncate">
                                            <i class="bi bi-building text-muted me-2"></i>
                                            <span class="small text-dark"
                                                x-text="u.chapter_name || 'Unassigned'"></span>
                                        </div>
                                        <div class="col-12 text-truncate">
                                            <i class="bi bi-envelope text-muted me-2"></i>
                                            <span class="small text-dark" x-text="u.email || 'No Email'"></span>
                                        </div>
                                        <div class="col-12 text-truncate">
                                            <i class="bi bi-telephone text-muted me-2"></i>
                                            <span class="small text-dark"
                                                x-text="u.contact_number || 'No Phone'"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="mt-3 pt-3 border-top d-flex justify-content-end gap-2">
                                <button class="btn btn-sm btn-outline-secondary" @click="startEdit(u)">
                                    <i class="bi bi-pencil"></i> Edit
                                </button>
                                <button class="btn btn-sm btn-outline-danger" @click="startDelete(u)">
                                    <i class="bi bi-trash"></i> Delete
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </template>

            <div x-show="!loading && filteredUsers.length === 0" class="col-12 text-center py-5">
                <p class="text-muted">No users found.</p>
            </div>
        </div>

        <!-- PAGINATION -->
        <div class="d-flex justify-content-center mt-4" x-show="filteredUsers.length > pageSize">
            <nav>
                <ul class="pagination pagination-sm">
                    <li class="page-item" :class="{ 'disabled': currentPage === 1 }">
                        <button class="page-link" @click="currentPage--">Previous</button>
                    </li>
                    <li class="page-item disabled d-none d-sm-block">
                        <span class="page-link" x-text="`Page ${currentPage} of ${totalPages}`"></span>
                    </li>
                    <li class="page-item" :class="{ 'disabled': currentPage === totalPages }">
                        <button class="page-link" @click="currentPage++">Next</button>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- USER FORM MODAL -->
        <div class="modal fade" id="userFormModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" x-text="formTitle"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <form @submit.prevent="saveUser">
                        <div class="modal-body">
                            <div class="row g-3 mb-3">
                                <div class="col-md-6">
                                    <label class="form-label small text-muted">Full Name</label>
                                    <input type="text" x-model="user.full_name" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label small text-muted">KingsChat Username</label>
                                    <input type="text" x-model="user.kingschat_username" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label small text-muted">Email</label>
                                    <input type="email" x-model="user.email" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label small text-muted">Contact Number</label>
                                    <input type="tel" x-model="user.contact_number" class="form-control">
                                </div>
                                <div class="col-12">
                                    <label class="form-label small text-muted">Chapter</label>
                                    <select x-model="user.chapter_id" class="form-select" required>
                                        <option value="">Select a Chapter</option>
                                        <template x-for="chapter in chapters" :key="chapter.id">
                                            <option :value="chapter.id"
                                                x-text="`${chapter.chapter_name} (${chapter.group_name})`"></option>
                                        </template>
                                    </select>
                                </div>
                            </div>

                            <div class="border-top pt-3">
                                <label class="form-label fw-bold mb-2">Assign Roles</label>
                                <div class="d-flex flex-wrap gap-2">
                                    <template x-for="role in allRoles" :key="role.id">
                                        <div class="form-check border rounded px-3 py-2">
                                            <input class="form-check-input" type="checkbox" :id="'role'+role.id"
                                                :value="role.id" x-model="user.assignedRoles">
                                            <label class="form-check-label small" :for="'role'+role.id"
                                                x-text="role.role_name"></label>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary" x-text="formButtonText"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- CONFIRMATION MODAL -->
        <div class="modal fade" id="confirmationModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" x-text="modal.title"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p x-text="modal.body"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" @click="modal.confirmAction()" class="btn btn-danger"
                            x-text="modal.confirmText"></button>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/users.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapters Management - Church Reporting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <!-- 1. MOBILE OVERLAY -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- 2. SIDEBAR -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header d-flex justify-content-between align-items-center gap-3">
            <div id="currentUserAvatar">
                <!-- JS will inject img here -->
                <i class="bi bi-person-circle fs-2 text-secondary"></i>
            </div>
            <div class="overflow-hidden">
                <!-- <h4 class="fw-bold text-white mb-0">BLW SA Zone G DSP</h4> -->
                <small id="currentUserDisplay" class="text-white" style="font-size: 0.8rem;">Welcome</small>
            </div>
            <!-- Close button for mobile -->
            <button class="btn btn-link text-white d-lg-none" id="sidebarClose"><i class="bi bi-x-lg"></i></button>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/dashboard.html"><i class="bi bi-collection"></i> <span>Groups</span></a></li>
            <li><a href="/chapters.html" class="active"><i class="bi bi-building"></i> <span>Chapters</span></a></li>
            <li><a href="/users.html"><i class="bi bi-people"></i> <span>Users</span></a></li>
            <li><a href="/sunday-service.html"><i class="bi bi-calendar-check"></i> <span>Sunday Service</span></a></li>
            <li><a href="/camp.html"><i class="bi bi-compass"></i> <span>Camp</span></a></li>
            <li><a href="/pfcc.html"><i class="bi bi-diagram-3"></i> <span>PFCC</span></a></li>
            <li><a href="/finance.html"><i class="bi bi-cash-coin"></i> <span>Finance</span></a></li>
            <li><a href="/materials.html"><i class="bi bi-book"></i> <span>Ministry Materials</span></a></li>
            <li><a href="/hslhs.html"><i class="bi bi-heart-pulse"></i> <span>Healing Streams</span></a></li>
            <li><a href="#" id="logoutBtn" class="text-danger"><i class="bi bi-box-arrow-right"></i>
                    <span>Logout</span></a></li>
        </ul>
    </div>

    <!-- 3. MAIN CONTENT -->
    <div class="main-content" x-data="chaptersComponent">

        <!-- MOBILE HEADER -->
        <div class="d-lg-none d-flex align-items-center justify-content-between mb-4 pb-3 border-bottom">
            <button class="btn btn-dark" id="sidebarOpen"><i class="bi bi-list"></i></button>
            <h5 class="mb-0 fw-bold">Chapters</h5>
            <div style="width: 40px;"></div>
        </div>

        <!-- DESKTOP HEADER -->
        <div class="d-none d-md-flex justify-content-between align-items-center mb-4">
            <h2>Chapters Management</h2>
            <button class="btn btn-primary" @click="openCreateModal"><i class="bi bi-plus-lg"></i> Add Chapter</button>
        </div>

        <!-- SEARCH & CONTROLS -->
        <div class="row mb-4">
            <div class="col-md-6 col-12 mb-3 mb-md-0">
                <div class="input-group">
                    <span class="input-group-text bg-white border-end-0"><i class="bi bi-search"></i></span>
                    <input type="text" class="form-control border-start-0 ps-0"
                        placeholder="Search chapters or groups..." x-model="searchQuery">
                </div>
            </div>
            <div
                class="col-md-6 col-12 text-md-end d-flex align-items-center justify-content-between justify-content-md-end">
                <button class="btn btn-primary d-md-none" @click="openCreateModal"><i class="bi bi-plus-lg"></i>
                    Add</button>
                <small class="text-muted ms-3">Showing <span x-text="paginatedChapters.length"></span> of <span
                        x-text="filteredChapters.length"></span></small>
            </div>
        </div>

        <!-- LOADING STATE -->
        <div x-show="loading" class="text-center py-5">
            <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>
        </div>

        <!-- GRID VIEW -->
        <div class="row g-3" x-show="!loading">
            <template x-for="ch in paginatedChapters" :key="ch.id">
                <div class="col-xl-4 col-lg-6 col-md-6 col-12">
                    <div class="data-card h-100">
                        <div class="card-body d-flex justify-content-between flex-column">
                            <div>
                                <div class="d-flex align-items-center mb-3">
                                    <div class="bg-success bg-opacity-10 p-2 rounded me-3 text-success">
                                        <i class="bi bi-building fs-4"></i>
                                    </div>
                                    <h5 class="card-title mb-0" x-text="ch.chapter_name"></h5>
                                </div>

                                <div class="mb-2">
                                    <div class="d-flex align-items-center text-dark">
                                        <p><span class="card-label fw-bold">Group: </span>
                                            <span x-text="' ' + ch.group_name"></span>
                                        </p>
                                    </div>
                                </div>
                            </div>

                            <div class="mt-1 pt-3 border-top d-flex justify-content-end gap-2">
                                <button class="btn btn-sm btn-outline-secondary" @click="startEdit(ch)">
                                    <i class="bi bi-pencil"></i> Edit
                                </button>
                                <button class="btn btn-sm btn-outline-danger" @click="startDelete(ch)">
                                    <i class="bi bi-trash"></i> Delete
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </template>

            <div x-show="!loading && filteredChapters.length === 0" class="col-12 text-center py-5">
                <p class="text-muted">No chapters found matching your search.</p>
            </div>
        </div>

        <!-- PAGINATION -->
        <div class="d-flex justify-content-center mt-4" x-show="filteredChapters.length > pageSize">
            <nav>
                <ul class="pagination pagination-sm">
                    <li class="page-item" :class="{ 'disabled': currentPage === 1 }">
                        <button class="page-link" @click="currentPage--">Previous</button>
                    </li>
                    <li class="page-item disabled d-none d-sm-block">
                        <span class="page-link" x-text="`Page ${currentPage} of ${totalPages}`"></span>
                    </li>
                    <li class="page-item" :class="{ 'disabled': currentPage === totalPages }">
                        <button class="page-link" @click="currentPage++">Next</button>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- CREATE/EDIT MODAL -->
        <div class="modal fade" id="chapterFormModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" x-text="formTitle"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <form @submit.prevent="saveChapter">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label class="form-label">Chapter Name</label>
                                <input type="text" x-model="chapter.chapter_name" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Parent Group</label>
                                <select x-model="chapter.group_id" class="form-select" required>
                                    <option value="">Select a Group</option>
                                    <template x-for="group in groups" :key="group.id">
                                        <option :value="group.id" x-text="group.group_name"></option>
                                    </template>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary" x-text="formButtonText"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- CONFIRMATION MODAL -->
        <div class="modal fade" id="confirmationModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" x-text="modal.title"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p x-text="modal.body"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" @click="modal.confirmAction()" class="btn btn-danger"
                            x-text="modal.confirmText"></button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/chapters.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

</body>

</html>

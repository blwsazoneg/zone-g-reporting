<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - BLW SA Zone G DSP Reporting App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Axios for API calls -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <!-- 1. MOBILE OVERLAY (Closes menu when clicked) -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- 2. SIDEBAR -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header d-flex justify-content-between align-items-center gap-3">
            <div id="currentUserAvatar">
                <!-- JS will inject img here -->
                <i class="bi bi-person-circle fs-2 text-secondary"></i>
            </div>
            <div class="overflow-hidden">
                <!-- <h4 class="fw-bold text-white mb-0">BLW SA Zone G DSP</h4> -->
                <small id="currentUserDisplay" class="text-white" style="font-size: 0.8rem;">Welcome</small>
            </div>
            <!-- Close button for mobile -->
            <button class="btn btn-link text-white d-lg-none" id="sidebarClose"><i class="bi bi-x-lg"></i></button>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/dashboard.html" class="active"><i class="bi bi-collection"></i> <span>Groups</span></a></li>
            <li><a href="/chapters.html"><i class="bi bi-building"></i> <span>Chapters</span></a></li>
            <li><a href="/users.html"><i class="bi bi-people"></i> <span>Users</span></a></li>
            <li><a href="/sunday-service.html"><i class="bi bi-calendar-check"></i> <span>Sunday Service</span></a></li>
            <li><a href="/camp.html"><i class="bi bi-compass"></i> <span>Camp</span></a></li>
            <li><a href="/pfcc.html"><i class="bi bi-diagram-3"></i> <span>PFCC</span></a></li>
            <li><a href="/finance.html"><i class="bi bi-cash-coin"></i> <span>Finance</span></a></li>
            <li><a href="/materials.html"><i class="bi bi-book"></i> <span>Ministry Materials</span></a></li>
            <li><a href="/hslhs.html"><i class="bi bi-heart-pulse"></i> <span>Healing Streams</span></a></li>
            <li><a href="#" id="logoutBtn" class="text-danger"><i class="bi bi-box-arrow-right"></i>
                    <span>Logout</span></a></li>
        </ul>
    </div>

    <!-- 3. MAIN CONTENT -->
    <div class="main-content" x-data="groupsComponent">

        <!-- MOBILE HEADER (Visible only on small screens) -->
        <div class="d-lg-none d-flex align-items-center justify-content-between mb-4 pb-3 border-bottom">
            <button class="btn btn-dark" id="sidebarOpen"><i class="bi bi-list"></i></button>
            <h5 class="mb-0 fw-bold">Groups</h5>
            <div style="width: 40px;"></div> <!-- Spacer to center title -->
        </div>

        <!-- DESKTOP HEADER -->
        <div class="d-none d-md-flex justify-content-between align-items-center mb-4">
            <h2>Groups Management</h2>
            <button class="btn btn-primary" @click="showCreateModal"><i class="bi bi-plus-lg"></i> New Group</button>
        </div>

        <!-- SEARCH & CONTROLS -->
        <div class="row mb-4">
            <div class="col-md-6 col-12 mb-3 mb-md-0">
                <div class="input-group">
                    <span class="input-group-text bg-white border-end-0"><i class="bi bi-search"></i></span>
                    <input type="text" class="form-control border-start-0 ps-0" placeholder="Search groups..."
                        x-model="searchQuery">
                </div>
            </div>
            <div
                class="col-md-6 col-12 text-md-end d-flex align-items-center justify-content-between justify-content-md-end">
                <!-- Mobile "New Group" Button -->
                <button class="btn btn-primary d-md-none" @click="showCreateModal"><i class="bi bi-plus-lg"></i>
                    Add</button>
                <small class="text-muted ms-3">Showing <span x-text="paginatedGroups.length"></span> of <span
                        x-text="filteredGroups.length"></span></small>
            </div>
        </div>

        <!-- GRID VIEW (Responsive Columns) -->
        <div class="row g-3">
            <template x-for="group in paginatedGroups" :key="group.id">
                <div class="col-xl-4 col-lg-6 col-md-6 col-12 mb-3"> <!-- 1 col on mobile, 2 on tablet, 3 on desktop -->
                    <div class="data-card h-100">
                        <div class="card-body d-flex justify-content-between flex-column">
                            <div>
                                <div class="d-flex align-items-center mb-3">
                                    <div class="bg-primary bg-opacity-10 p-2 rounded me-3 text-primary">
                                        <i class="bi bi-collection-fill fs-4"></i>
                                    </div>
                                    <h5 class="card-title mb-0" x-text="group.group_name"></h5>
                                </div>
                                <span class="card-label">Group ID</span>
                                <span class="text-muted small" x-text="group.id.substring(0,8) + '...'"></span>
                            </div>
                            <div class="mt-4 pt-3 border-top d-flex justify-content-end">
                                <button class="btn btn-sm btn-outline-danger" @click="deleteGroup(group.id)">
                                    <i class="bi bi-trash"></i> Delete
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <!-- PAGINATION -->
        <div class="d-flex justify-content-center mt-4" x-show="filteredGroups.length > pageSize">
            <nav>
                <ul class="pagination pagination-sm">
                    <li class="page-item" :class="{ 'disabled': currentPage === 1 }">
                        <button class="page-link" @click="currentPage--">Previous</button>
                    </li>
                    <li class="page-item disabled d-none d-sm-block"> <!-- Hide text on tiny screens -->
                        <span class="page-link" x-text="`Page ${currentPage} of ${totalPages}`"></span>
                    </li>
                    <li class="page-item" :class="{ 'disabled': currentPage === totalPages }">
                        <button class="page-link" @click="currentPage++">Next</button>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- CREATE MODAL -->
        <div class="modal fade" id="createGroupModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered"> <!-- Centered on mobile -->
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Create New Group</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" x-model="newGroupName" class="form-control" placeholder="Group Name">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary w-100" @click="addGroup">Create</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- We will link to a specific JS file for this page -->
    <script type="module" src="/js/dashboard.js"></script>
    <!-- Alpine.js for interactivity -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

</body>

</html>

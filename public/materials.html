<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ministry Materials - Church Reporting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <!-- MOBILE OVERLAY -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- SIDEBAR -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header d-flex justify-content-between align-items-center gap-3">
            <div id="currentUserAvatar">
                <!-- JS will inject img here -->
                <i class="bi bi-person-circle fs-2 text-secondary"></i>
            </div>
            <div class="overflow-hidden">
                <!-- <h4 class="fw-bold text-white mb-0">BLW SA Zone G DSP</h4> -->
                <small id="currentUserDisplay" class="text-white" style="font-size: 0.8rem;">Welcome</small>
            </div>
            <!-- Close button for mobile -->
            <button class="btn btn-link text-white d-lg-none" id="sidebarClose"><i class="bi bi-x-lg"></i></button>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/dashboard.html"><i class="bi bi-collection"></i> <span>Groups</span></a></li>
            <li><a href="/chapters.html"><i class="bi bi-building"></i> <span>Chapters</span></a></li>
            <li><a href="/users.html"><i class="bi bi-people"></i> <span>Users</span></a></li>
            <li><a href="/sunday-service.html"><i class="bi bi-calendar-check"></i> <span>Sunday Service</span></a></li>
            <li><a href="/camp.html"><i class="bi bi-compass"></i> <span>Camp</span></a></li>
            <li><a href="/pfcc.html"><i class="bi bi-diagram-3"></i> <span>PFCC</span></a></li>
            <li><a href="/finance.html"><i class="bi bi-cash-coin"></i> <span>Finance</span></a></li>
            <li><a href="/materials.html" class="active"><i class="bi bi-book"></i> <span>Ministry Materials</span></a></li>
            <li><a href="/hslhs.html"><i class="bi bi-heart-pulse"></i> <span>Healing Streams</span></a></li>
            <li><a href="#" id="logoutBtn" class="text-danger"><i class="bi bi-box-arrow-right"></i>
                    <span>Logout</span></a></li>
        </ul>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content" x-data="materialsComponent">

        <!-- HEADER -->
        <div class="d-flex align-items-center justify-content-between mb-4 pb-3 border-bottom">
            <div class="d-flex align-items-center">
                <button class="btn btn-dark d-lg-none me-3" id="sidebarOpen"><i class="bi bi-list"></i></button>
                <h2 class="mb-0 fw-bold">Ministry Materials</h2>
            </div>
        </div>

        <!-- TABS -->
        <ul class="nav nav-pills mb-4 gap-2">
            <li class="nav-item">
                <a class="nav-link" :class="{ 'active': activeTab === 'books' }" href="#"
                    @click.prevent="switchTab('books')"><i class="bi bi-journal-bookmark me-2"></i>Books List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" :class="{ 'active': activeTab === 'monthly' }" href="#"
                    @click.prevent="switchTab('monthly')"><i class="bi bi-graph-up me-2"></i>Monthly Reports</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" :class="{ 'active': activeTab === 'pcdl' }" href="#"
                    @click.prevent="switchTab('pcdl')"><i class="bi bi-phone me-2"></i>PCDL Subs</a>
            </li>
        </ul>

        <!-- CONTROLS -->
        <div class="row mb-4">
            <div class="col-md-6 mb-3 mb-md-0">
                <div class="input-group">
                    <span class="input-group-text bg-white border-end-0"><i class="bi bi-search"></i></span>
                    <input type="text" class="form-control border-start-0 ps-0" placeholder="Search..."
                        x-model="searchQuery">
                </div>
            </div>
            <div class="col-md-6 text-end">
                <button x-show="activeTab === 'books'" class="btn btn-primary" @click="openBookModal()"><i
                        class="bi bi-plus-lg me-2"></i>Add Book</button>
                <button x-show="activeTab === 'monthly'" class="btn btn-primary" @click="openReportModal()"><i
                        class="bi bi-plus-lg me-2"></i>Submit Report</button>
                <button x-show="activeTab === 'pcdl'" class="btn btn-primary" @click="openPcdlModal()"><i
                        class="bi bi-plus-lg me-2"></i>New Sub</button>
            </div>
        </div>

        <!-- LOADING -->
        <div x-show="loading" class="text-center py-5">
            <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div>
        </div>

        <!-- === LIST VIEWS (CARD GRIDS) === -->

        <!-- 1. BOOKS GRID -->
        <div x-show="activeTab === 'books' && !loading" class="row g-3">
            <template x-for="book in paginatedList" :key="book.id">
                <div class="col-xl-4 col-md-6">
                    <div class="data-card h-100">
                        <div class="card-body d-flex justify-content-between flex-column">
                            <div class="d-flex align-items-start">
                                <div class="bg-warning bg-opacity-10 p-3 rounded me-3 text-warning"><i
                                        class="bi bi-book fs-4"></i></div>
                                <div>
                                    <h6 class="fw-bold mb-1" x-text="book.book_title"></h6>
                                    <span class="badge bg-light text-dark border" x-text="book.category"></span>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between align-items-center mt-3 pt-3 border-top">
                                <span class="fw-bold text-success fs-5" x-text="formatCurrency(book.price)"></span>
                                <div>
                                    <button @click="openBookModal(book)" class="btn btn-sm btn-outline-secondary"><i
                                            class="bi bi-pencil"></i></button>
                                    <button @click="confirmDelete('book', book.id)"
                                        class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <!-- 2. MONTHLY REPORTS GRID -->
        <div x-show="activeTab === 'monthly' && !loading" class="row g-3">
            <template x-for="rep in paginatedList" :key="rep.id">
                <div class="col-xl-4 col-md-6">
                    <div class="data-card h-100">
                        <div class="card-body">
                            <div class="d-flex justify-content-between mb-3">
                                <div>
                                    <h5 class="fw-bold mb-0" x-text="formatDate(rep.report_month)"></h5>
                                    <span class="badge bg-primary bg-opacity-10 text-primary"
                                        x-text="rep.group_name"></span>
                                </div>
                                <button @click="viewDetails(rep)"
                                    class="btn btn-outline-primary btn-sm">Details</button>
                            </div>
                            <div class="row g-2 text-center">
                                <div class="col-4">
                                    <div class="p-2 bg-light rounded"><small class="d-block text-muted"
                                            style="font-size:0.7rem">BOOKS</small><strong
                                            x-text="rep.books_ordered"></strong></div>
                                </div>
                                <div class="col-4">
                                    <div class="p-2 bg-light rounded"><small class="d-block text-muted"
                                            style="font-size:0.7rem">MINI</small><strong
                                            x-text="rep.mini_books_ordered"></strong></div>
                                </div>
                                <div class="col-4">
                                    <div class="p-2 bg-light rounded"><small class="d-block text-muted"
                                            style="font-size:0.7rem">TOTAL</small><strong class="text-success small"
                                            x-text="formatCurrency(rep.total_amount)"></strong></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <!-- 3. PCDL GRID -->
        <div x-show="activeTab === 'pcdl' && !loading" class="row g-3">
            <template x-for="sub in paginatedList" :key="sub.id">
                <div class="col-xl-4 col-md-6">
                    <div class="data-card h-100">
                        <div class="card-body">
                            <div class="d-flex align-items-center mb-3">
                                <div class="bg-info bg-opacity-10 p-2 rounded-circle me-3 text-info"><i
                                        class="bi bi-phone fs-4"></i></div>
                                <div>
                                    <h6 class="fw-bold mb-0" x-text="sub.full_name"></h6>
                                    <small class="text-muted" x-text="sub.kc_handle"></small>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between align-items-center p-2 bg-light rounded mb-2">
                                <span x-text="sub.subscription_type"></span>
                                <span class="badge"
                                    :class="sub.commitment === 'Paid' ? 'bg-success' : 'bg-warning text-dark'"
                                    x-text="sub.commitment"></span>
                            </div>
                            <div class="text-end">
                                <button @click="confirmDelete('pcdl', sub.id)"
                                    class="btn btn-sm btn-link text-danger text-decoration-none">Remove</button>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <!-- PAGINATION -->
        <div class="d-flex justify-content-center mt-4" x-show="filteredList.length > pageSize">
            <nav>
                <ul class="pagination pagination-sm">
                    <li class="page-item" :class="{ 'disabled': currentPage === 1 }"><button class="page-link"
                            @click="currentPage--">Prev</button></li>
                    <li class="page-item disabled d-none d-sm-block"><span class="page-link"
                            x-text="`Page ${currentPage} of ${totalPages}`"></span></li>
                    <li class="page-item" :class="{ 'disabled': currentPage === totalPages }"><button class="page-link"
                            @click="currentPage++">Next</button></li>
                </ul>
            </nav>
        </div>

        <!-- === MODALS === -->

        <!-- Book Modal -->
        <div class="modal fade" id="bookModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" x-text="isEditingBook?'Edit Book':'Add Book'"></h5><button type="button"
                            class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <form @submit.prevent="saveBook">
                        <div class="modal-body">
                            <div class="mb-3"><label>Title</label><input type="text" x-model="bookForm.book_title"
                                    class="form-control" required></div>
                            <div class="row">
                                <div class="col-6"><label>Category</label><select x-model="bookForm.category"
                                        class="form-select">
                                        <option>Adult</option>
                                        <option>Children</option>
                                        <option>Bible Story</option>
                                        <option>Rhapsody</option>
                                    </select></div>
                                <div class="col-6"><label>Price</label><input type="number" step="0.01"
                                        x-model="bookForm.price" class="form-control" required></div>
                            </div>
                        </div>
                        <div class="modal-footer"><button type="submit" class="btn btn-primary">Save</button></div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Report Modal -->
        <div class="modal fade" id="reportModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Submit Report</h5><button type="button" class="btn-close"
                            data-bs-dismiss="modal"></button>
                    </div>
                    <form @submit.prevent="saveMonthlyReport">
                        <div class="modal-body">
                            <div class="row g-3">
                                <div class="col-6"><label>Group</label><select x-model="reportForm.group_id"
                                        class="form-select" required>
                                        <option value="">Select</option><template x-for="g in groups" :key="g.id">
                                            <option :value="g.id" x-text="g.group_name"></option>
                                        </template>
                                    </select></div>
                                <div class="col-6"><label>Month</label><input type="date"
                                        x-model="reportForm.report_month" class="form-control" required></div>
                                <div class="col-4"><label class="small">Books</label><input type="number"
                                        x-model="reportForm.books_ordered" class="form-control"></div>
                                <div class="col-4"><label class="small">Mini</label><input type="number"
                                        x-model="reportForm.mini_books_ordered" class="form-control"></div>
                                <div class="col-4"><label class="small">Total (R)</label><input type="number"
                                        step="0.01" x-model="reportForm.total_amount" class="form-control"></div>
                                <div class="col-12"><label>Details</label><textarea
                                        x-model="reportForm.book_names_details" class="form-control"
                                        rows="2"></textarea></div>
                            </div>
                        </div>
                        <div class="modal-footer"><button type="submit" class="btn btn-primary">Submit</button></div>
                    </form>
                </div>
            </div>
        </div>

        <!-- PCDL Modal -->
        <div class="modal fade" id="pcdlModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add Subscription</h5><button type="button" class="btn-close"
                            data-bs-dismiss="modal"></button>
                    </div>
                    <form @submit.prevent="savePcdl">
                        <div class="modal-body">
                            <div class="row g-3">
                                <div class="col-6"><label>Group</label><select x-model="pcdlForm.group_id"
                                        class="form-select" required>
                                        <option value="">Select</option><template x-for="g in groups" :key="g.id">
                                            <option :value="g.id" x-text="g.group_name"></option>
                                        </template>
                                    </select></div>
                                <div class="col-6"><label>Chapter</label><select x-model="pcdlForm.chapter_id"
                                        class="form-select">
                                        <option value="">Select</option><template x-for="c in chapters" :key="c.id">
                                            <option :value="c.id" x-text="c.chapter_name"></option>
                                        </template>
                                    </select></div>
                                <div class="col-12"><label>Full Name</label><input type="text"
                                        x-model="pcdlForm.full_name" class="form-control" required></div>
                                <div class="col-6"><label>KC Handle</label><input type="text"
                                        x-model="pcdlForm.kc_handle" class="form-control"></div>
                                <div class="col-6"><label>Type</label><select x-model="pcdlForm.subscription_type"
                                        class="form-select">
                                        <option>1 Month</option>
                                        <option>3 Month</option>
                                        <option>1 Year</option>
                                        <option>Gold</option>
                                    </select></div>
                            </div>
                        </div>
                        <div class="modal-footer"><button type="submit" class="btn btn-primary">Save</button></div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Details Modal -->
        <div class="modal fade" id="detailsModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content" x-show="selectedItem">
                    <div class="modal-header">
                        <h5 class="modal-title">Report Details</h5><button type="button" class="btn-close"
                            data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p class="text-muted small text-uppercase">Book Details</p>
                        <p class="bg-light p-3 rounded"
                            x-text="selectedItem?.book_names_details || 'No details provided'"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Status Modal -->
        <div class="modal fade" id="statusModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" x-text="statusTitle"></h5><button type="button" class="btn-close"
                            data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p x-text="statusBody"></p>
                    </div>
                    <div class="modal-footer"><button type="button" class="btn btn-primary"
                            data-bs-dismiss="modal">OK</button></div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/materials.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

</body>

</html>
